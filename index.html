<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games By Javascript</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="games">
        <div class="container">
            <div class="row">
                <div class="startpage">
                    <h1 class="startheadtag">Wanna Play game?</h1>
                    <input class="startinput" type="text" placeholder="What is your name">
                    <button class="startbtn">Start Game</button>
                    <div class="starterror"></div>
                </div>
                <div class="playerone">
                    <h2 class="playeroneheadtag">Player - 1</h2>
                    <input class="playeroneinput" type="text" placeholder="Give a number">
                    <button class="playeronebtn">Letâ€™s Play</button>
                    <div class="playeroneerror"></div>
                </div>
                <div class="playertwo">
                    <h2 class="playertwoheadtagone">Player - 2 Name</h2>
                    <h2 class="playertwoheadtagtwo">Chance:<span class="chances"></span></h2>
                    <input class="playertwoinput" type="text" placeholder="What is your name">
                    <button class="playertwobtn">Start Game</button>
                </div>
                <div class="gameover">
                    <h3 class="win"></h3>
                    <h2 class="gameoverheadtag">Game Over</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
